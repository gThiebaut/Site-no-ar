<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Discô - Login</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form id="login-form">
                <div class="form-header">
                    <div class="title">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/img/LogoDisco.webp" alt="Logo DISCÔ" style="width: 200px;">
                        </a>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Sua senha" required>
                    </div>
                </div>

                <div class="additional-links">Ainda não é cadastrado?
                    <a href="cadastro.html"> Cadastre-se aqui!</a>
                    <br>
                </div>

                <div class="button">
                    <button id="login-button" type="button">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/loginhome.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
