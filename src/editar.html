<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Álbum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/styles_cadastro.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid d-flex justify-content-between ">
                <a class="navbar-brand" href="Home.html">
                    <img class="logosite" src="assets/img/LogoDiscoBranca.webp" height="80px" alt="logo">
                </a>
                <div class="d-flex">
                    <a href="pagina-de-pesquisa.html" style="position: relative; left: -40px;">
                        <i class="fa-solid fa-magnifying-glass" style="color: white; font-size: 2em;"></i>
                    </a>
                    <a href="login.Html" style="position: relative; left: -20px;">
                        <i class="fa-solid fa-right-to-bracket" style="color: white; font-size: 2em;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main id="editar_tela ">
        <h1 class="col col-md-12 col-sm-3 text-center ">Editar Álbum</h1>
        <form id="form-editar">
            <input type="hidden" id="indice" name="indice">

            <label for="capa">Capa do Álbum:</label>
            <img id="capa" alt="Capa do Álbum" width="100"><br>

            <label for="nome">Nome do Álbum:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="artista">Nome do Artista:</label>
            <input type="text" id="artista" name="artista" required><br>

            <label for="genero">Gênero do Álbum:</label>
            <select id="genero" name="genero" required>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Classical">Classical</option>
                <option value="Blues">Blues</option>
                <option value="Country">Country</option>
                <option value="Electronic">Electronic</option>
                <option value="Reggae">Reggae</option>
                <option value="Metal">Metal</option>
            </select><br>

            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" name="ano" required><br>
            <div class="class d-flex justify-content-center">
                <button class="" type="submit" id="botao_Verde">Salvar</button>
            </div>
        </form>
    </main>

    <footer class="container-fluid d-flex justify-content-between bg-black text-white">
        <div class="container">
            <div class="row">
                <div class="texto-footer col-md-4 py-3 ">
                    <a href="SobreNos.Html" style="color: inherit; text-decoration: none;">
                        <h5>Sobre Nós</h5>
                    </a>
                    <a href="Contato.Html" style="color: inherit; text-decoration: none;">
                        <h5>Contato</h5>
                    </a>
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <div class="mt-0 py-2">
                        <img src="assets/img/SimboloDiscoBranco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const discoEditando = localStorage.getItem('discoEditando');
            if (discoEditando !== null) {
                const disco = JSON.parse(localStorage.getItem('discoDados'));
                document.getElementById('indice').value = discoEditando;
                document.getElementById('capa').src = disco.capa;
                document.getElementById('nome').value = disco.nome;
                document.getElementById('artista').value = disco.artista;
                document.getElementById('genero').value = disco.genero;
                document.getElementById('ano').value = disco.ano;
                localStorage.removeItem('discoEditando');
                localStorage.removeItem('discoDados');
            }
        });

        document.getElementById('form-editar').addEventListener('submit', (event) => {
            event.preventDefault();
            const indice = document.getElementById('indice').value;
            const nome = document.getElementById('nome').value;
            const artista = document.getElementById('artista').value;
            const genero = document.getElementById('genero').value;
            const ano = document.getElementById('ano').value;

            const discos = JSON.parse(localStorage.getItem('discos')) || [];
            discos[indice] = { ...discos[indice], nome, artista, genero, ano };
            localStorage.setItem('discos', JSON.stringify(discos));
            window.location.href = 'exibicao.html';
        });
    </script>
</body>

</html>
