<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Discô</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/stylesPerfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <img class="logosite" src="assets/img/LogoDiscoBranca.webp" height="80px" alt="logo">
                </a>
                <form class="d-flex" role="search">

                    <a href="pesquisar.html" style="position: relative; left: -40px;">
                        <i class="fa-solid fa-magnifying-glass" style="color: white; font-size: 2em;"></i>
                    </a>


                </form>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container-fluid mx-2 ">
            <div class="row">

                <div class="user-profile col-md-6">
                    <aside class="user-img">
                        <img src="assets/img/fabiana.webp" height=120px alt="Imagem do Usuário">
                    </aside>
                    <div class="user-info">
                        <h1 class="nome">Fabiana Costa</h1>
                        <div class="email">fabianacosta@email.com</div><br>
                        <div class="ranking ">
                            <img src="assets/img/DiscoDeOuro.webp" height=36px alt="Disco de Ouro">
                            <img src="assets/img/DiscoDeOuro.webp" height=36px alt="Disco de Ouro">
                            <img src="assets/img/DiscoDeOuro.webp" height=36px alt="Disco de Ouro">
                            <img src="assets/img/DiscoDeOuro.webp" height=36px alt="Disco de Ouro">
                            <img src="assets/img/DiscoDeOuro.webp" height=36px alt="Disco de Ouro">
                            <br>
                        </div>

                        <p class="ms-2 mb-0">Colecionador Nível 5</p>
                    </div>
                </div>
            </div>
            <p></p>
            <div class="redes col-md-6">
                <img src="assets/img/instagram.webp" alt="Instagram" style="width: 30px; height: 30px;">
                <a href="https://www.instagram.com/seu_usuario" target="_blank">
                    @fabianacosta </a>
                <p></p>
                <img src="assets/img/facebook.webp" alt="Facebook" style="width: 30px; height: 30px;">
                <a href="https://www.facebook.com/seu_usuario" target="_blank">
                    @fabianacosta </a>
            </div>
            <p></p>
            <button type="buttonPerfil" class="btn btn-primary custom-btn" data-bs-toggle="modal"
                data-bs-target="#editProfileModal"> Editar Perfil </button>

            <button type="button" class="btn btn-danger custom-btn" onclick="deleteAccount()">Sair da conta</button>

        </div>
        <div class="adicionarbotoes">
            <div class="row">
                <button id=botao_index class="adicionarAlbum col-md-6"
                    onclick="location.href='CadastroAlbum.html';">ADICIONAR
                    ÁLBUM</button>

                <button id=botao_index class="adicionarAlbum col-md-6" onclick="location.href='exibicao.html';">MEUS
                    ÁLBUNS</button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="profileImage" class="form-label">Imagem do Perfil</label>
                            <input type="file" class="form-control" id="profileImage">
                        </div>
                        <div class="mb-3">
                            <label for="profileName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="profileName" value="Fabiana Costa">
                        </div>
                        <div class="mb-3">
                            <label for="profileEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="profileEmail" value="fabianacosta@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="profileInstagram" class="form-label">Instagram</label>
                            <input type="text" class="form-control" id="profileInstagram" value="@fabianacosta">
                        </div>
                        <div class="mb-3">
                            <label for="profileFacebook" class="form-label">Facebook</label>
                            <input type="text" class="form-control" id="profileFacebook" value="@fabianacosta">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProfile()">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXlH/icU1mJUXq+M4L7k46pZxLMh30BDb9wf3l5cd2R5PzJbFZ+vqGq9K3UR"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-C2IFlqfBc0XNCLzGVbgCkQSTrQ5IHb55Zll2BWQ7U+6FBErULJf4FdtdgMvwmN"
        crossorigin="anonymous"></script>
</body>


<footer class="container-fluid d-flex justify-content-between bg-black text-white">
    <div class="container">
        <div class="row">
            <div class="texto-footer col-md-4 py-3 ">
                <a href="SobreNos.Html" style="color: inherit; text-decoration: none;">
                    <h5>Sobre Nós</h5>
                </a>
                <a href="Contato.Html" style="color: inherit; text-decoration: none;">
                    <h5>Contato</h5>
                </a>


            </div>
            <div class="col-md-4 py-2">
                <h5>Siga-nos</h5>
                <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
                <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-facebook"></i> Facebook
                </a>

            </div>
            <div class="col-md-4 text-end">
                <div class="mt-0 py-2">
                    <img src="assets/img/SimboloDiscoBranco.webp" height="80px" alt="logo">
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="assets/js/loginhome.js"></script>
<script src="assets/js/login.js"></script>

</html>
