<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Disco de Vinil</title>
    <link rel="stylesheet" href="./assets/css/styles_cadastro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar bg-black">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <img class="logosite" src="assets/img/LogoDiscoBranca.webp" height="80px" alt="logo">
                </a>
                <div class="d-flex">
                    <a href="pesquisar.html" style="position: relative; left: -40px;">
                        <i class="fa-solid fa-magnifying-glass" style="color: white; font-size: 2em;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
<p></p>
    <main id="cadastro_tela">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-12 col-sm-3">
                    <h1 class="col col-md-12 col-sm-3 text-center">  Cadastrar Novo Álbum</h1>
                    <form id="form-cadastro">
                        <input type="hidden" id="indice" name="indice">
                        <label for="capa">Capa do Álbum:</label>
                        <input type="file" id="capa" name="capa" accept="image/*" required><br>

                        <label for="nome">Nome do Álbum:</label>
                        <input type="text" id="nome" name="nome" required><br>

                        <label for="artista">Nome do Artista:</label>
                        <input type="text" id="artista" name="artista" required><br>

                        <label for="genero">Gênero do Álbum:</label>
                        <select id="genero" name="genero" required>
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Classica">Classica</option>
                            <option value="Romântica">Romântica</option>
                            <option value="MPB">MPB</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Samba">Samba</option>
                            <option value="Blues">Blues</option>
                            <option value="Reggae">Reggae</option>
                        </select><br>

                        <label for="ano">Ano de Lançamento:</label>
                        <input type="number" id="ano" name="ano" required><br>

                        <button type="submit" id="botao_Verde">Cadastrar</button>
                    </form>
                        <a href="index.html"><button id="botao_Rosa">Voltar</button></a>
                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid d-flex justify-content-between bg-black text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="texto-footer col-md-4 py-3 ">
                    <a href="SobreNos.Html" style="color: inherit; text-decoration: none;">
                        <h5>Sobre Nós</h5>
                    </a>
                    <a href="Contato.Html" style="color: inherit; text-decoration: none;">
                        <h5>Contato</h5>
                    </a>
                </div>
                <div class="col-md-4 py-2">
                    <h5>Siga-nos</h5>
                    <a href="https://www.instagram.com" class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-instagram"></i> Instagram
                    </a>
                    <a href="https://www.facebook.com" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-facebook"></i> Facebook
                    </a>
                </div>
                <div class="col-md-4 text-end">
                    <div class="mt-0 py-2">
                        <img src="assets/img/SimboloDiscoBranco.webp" height="80px" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formCadastro = document.getElementById('form-cadastro');
            formCadastro.addEventListener('submit', (event) => {
                event.preventDefault();

                const capa = document.getElementById('capa').files[0];
                const nome = document.getElementById('nome').value;
                const artista = document.getElementById('artista').value;
                const genero = document.getElementById('genero').value;
                const ano = document.getElementById('ano').value;

                if (capa) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const disco = {
                            capa: reader.result,
                            nome,
                            artista,
                            genero,
                            ano
                        };
                        salvarDisco(disco);
                        formCadastro.reset();
                        window.location.href = 'exibicao.html';
                    };
                    reader.readAsDataURL(capa);
                }
            });

            function salvarDisco(disco) {
                const discos = JSON.parse(localStorage.getItem('discos')) || [];
                discos.push(disco);
                localStorage.setItem('discos', JSON.stringify(discos));
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlH/icU1mJUXq+M4L7k46pZxLMh30BDb9wf3l5cd2R5PzJbFZ+vqGq9K3UR" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-C2IFlqfBc0XNCLzGVbgCkQSTrQ5IHb55Zll2BWQ7U+6FBErULJf4FdtdgMvwmN" crossorigin="anonymous"></script>
    <script src="assets/js/loginhome.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
